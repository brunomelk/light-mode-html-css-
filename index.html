<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ache tudo sempre em um só lugar">
    <link rel="stylesheet" href="style.css">
    <title>Faça algo mágico..</title>
</head>

<body>
  
            <div class="caixa-text">
                <img class="imagem" src="img/mão.png" alt="Uma mão anotando">
                <h1 class="titulo">Faça algo mágico...</h1>
                <p class="texto">Ache sempre tudo em um só lugar!</p>
            </div>
                
            <div class="caixa-img"> 
                <a href="#" class="botao-lupa"> 
                <img src="img/lupa.png" alt="lupa" class="lupa">
                </a>
                <input class="pesquisa" type="text" placeholder="Faça algo mágico..">
            </div>
            
            <ul class="list-darckmode">
                <li>
                <input name="color" class="darck" type="radio" checked>
                </li>
                <li>
                <input name="color" class="light" type="radio">
                </li>
            </ul>        
</body>
</html>
